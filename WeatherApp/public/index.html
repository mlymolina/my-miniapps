<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Weather App</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
</head>
<body>
  <div id='app'>
    <div id='location-search'>
      <input type='text' id='city-search' data-city-search placeholder='City, State' required>
      <p id='warning-msg'></p>
    </div>
    <div id='current-location'><span id='city'>Enter A Location</span><span id='warning'>To Find The Weather</span></div>
    <div id='weather'>
      <ul>
        <div id='description'></div>
        <li class='weather-info' id= 'temperature'>
          <div id='main-temp'></div>
          <div id='main-temp-value'></div>
        </li>
        <li class='weather-info' id='precipitation'>
            <div id='prep-value'></div>
            <div></div>
        </li>
      </ul>
    </div>
  </div>
  <script src='./index.js'></script>
</body>
</html>
